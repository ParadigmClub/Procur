{% extends "base.html" %}

{% block title %}Set New Password{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
  <div class="card bg-base-100 shadow-lg">
    <div class="card-header bg-base-200">
      <h3 class="card-title"><i class="fas fa-lock mr-2"></i>Choose a new password</h3>
    </div>
    <div class="card-body">
      <form method="POST">
        <div class="form-control">
          <label class="label">New Password</label>
          <input type="password" name="password" class="input input-bordered" minlength="6" required />
        </div>
        <div class="mt-4 text-right">
          <button class="btn btn-primary"><i class="fas fa-save mr-2"></i>Update password</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
