{% extends "base.html" %}

{% block title %}Forgot Password{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
  <div class="card bg-base-100 shadow-lg">
    <div class="card-header bg-base-200">
      <h3 class="card-title"><i class="fas fa-key mr-2"></i>Reset your password</h3>
    </div>
    <div class="card-body">
      <form method="POST">
        <div class="form-control">
          <label class="label">Username or Email</label>
          <input name="username_or_email" class="input input-bordered" required placeholder="Enter your username or email" />
        </div>
        <div class="mt-4 text-right">
          <button class="btn btn-primary"><i class="fas fa-paper-plane mr-2"></i>Send reset link</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
